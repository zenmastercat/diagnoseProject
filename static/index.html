<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parkinson's Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('b39815bc-c478-474a-83b5-661c5ef6ce31.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #222;
    }

    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    #introOverlay h1 {
      font-size: 2.5rem;
      color: #0077b6;
      margin-bottom: 20px;
    }

    #introOverlay p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #333;
    }

    #introOverlay button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      background-color: #0077b6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #introOverlay button:hover {
      background-color: #005f8c;
    }

    #mainContent {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0077b6;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-top: 10px;
      box-sizing: border-box;
    }

    select, button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8c;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      #introOverlay h1 {
        font-size: 1.8rem;
      }
      #introOverlay p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Intro overlay -->
  <div id="introOverlay">
    <h1>Welcome to Parkinson's Typing Detection</h1>
    <p>
      This medical tool analyzes your typing behavior to help detect early signs of Parkinson’s disease.
      Please follow the instructions carefully and type the sample sentence as naturally as possible.
    </p>
    <button onclick="enterSite()">I Understand</button>
  </div>

  <!-- Main content -->
  <div id="mainContent">
    <h2 id="instruction">Type the following sentence:</h2>

    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="th">ภาษาไทย</option>
    </select>

    <p id="targetSentence" style="font-style: italic; margin-top: 10px;"></p>
    <textarea id="typingArea" placeholder="Start typing here..."></textarea><br />
    <button onclick="submitData()">Analyze</button>

    <p id="output"></p>
  </div>

  <script>
    function enterSite() {
      document.getElementById("introOverlay").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const instruction = document.getElementById("instruction");
      const target = document.getElementById("targetSentence");

      if (lang === "th") {
        instruction.innerText = "พิมพ์ประโยคต่อไปนี้:";
        target.innerText = "หมอพบว่าผู้ป่วยเริ่มมีอาการสั่นในมือข้างขวา";
      } else {
        instruction.innerText = "Type the following sentence:";
        target.innerText = "The doctor observed a slight tremor in the patient’s right hand.";
      }
    }

    window.onload = changeLanguage;

    function submitData() {
      document.getElementById("output").innerText = "Analyzing... (This is where your backend will respond)";
    }
  </script>
</body>
</html>
