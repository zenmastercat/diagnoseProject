<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parkinson's Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }

    /* INTRO OVERLAY */
    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    #introOverlay h1 {
      font-size: 2rem;
      color: #007BFF;
      margin-bottom: 15px;
    }

    #introOverlay p {
      font-size: 1.1rem;
      max-width: 600px;
    }

    #introOverlay button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #mainContent {
      display: none; /* Hidden initially */
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }

    @media (max-width: 600px) {
      #introOverlay h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Intro Overlay -->
  <div id="introOverlay">
    <h1>Welcome to Parkinson's Typing Detection</h1>
    <p>
      This tool helps analyze typing behavior to assist in early detection of Parkinson’s disease symptoms.
      Please type the given sentence in the text area, and the system will provide feedback based on your typing pattern.
    </p>
    <button onclick="enterSite()">I Understand</button>
  </div>

  <!-- Main Website Content -->
  <div id="mainContent">
    <h2 id="instruction">Type the following sentence:</h2>

    <!-- Language Selector -->
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="th">ภาษาไทย</option>
    </select>

    <p id="targetSentence" style="font-style: italic;"></p>
    <textarea id="typingArea" placeholder="Start typing here..."></textarea><br>
    <button onclick="submitData()" id="analyzeBtn">Analyze</button>
    <p id="output"></p>
  </div>

  <script>
    function enterSite() {
      document.getElementById("introOverlay").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const instruction = document.getElementById("instruction");
      const target = document.getElementById("targetSentence");

      if (lang === "th") {
        instruction.innerText = "พิมพ์ประโยคต่อไปนี้:";
        target.innerText = "หมอพบว่าผู้ป่วยเริ่มมีอาการสั่นในมือข้างขวา";
      } else {
        instruction.innerText = "Type the following sentence:";
        target.innerText = "The doctor observed a slight tremor in the patient’s right hand.";
      }
    }

    // Default to English on load
    window.onload = changeLanguage;

    function submitData() {
      const output = document.getElementById("output");
      output.innerText = "Analyzing... (This would call your backend AI)";
    }
  </script>
</body>
</html>
